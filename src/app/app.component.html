
<div class="flex h-screen bg-gray-50 font-sans overflow-hidden">
  <!-- Mobile Backdrop -->
  @if (sidebarOpen()) {
    <div class="fixed inset-0 bg-black/50 z-40 lg:hidden backdrop-blur-sm transition-opacity" (click)="closeSidebar()"></div>
  }

  <!-- Sidebar -->
  <aside 
    class="fixed inset-y-0 left-0 z-50 w-64 bg-white border-r border-gray-200 flex flex-col transform transition-transform duration-300 shadow-xl lg:shadow-none lg:translate-x-0 lg:static lg:inset-auto"
    [class.-translate-x-full]="!sidebarOpen()"
    [class.translate-x-0]="sidebarOpen()"
  >
    <div class="p-6 border-b border-gray-200 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-600 flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
        </svg>
        TicketPro
      </h1>
      <!-- Mobile Close Button -->
      <button (click)="closeSidebar()" class="lg:hidden text-gray-400 hover:text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
      <a routerLink="/tickets" routerLinkActive="bg-indigo-50 text-indigo-700" class="flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 hover:text-indigo-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
        </svg>
        Tickets
      </a>
      
      <a routerLink="/clients" routerLinkActive="bg-indigo-50 text-indigo-700" class="flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 hover:text-indigo-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        Clientes
      </a>

      <a routerLink="/agents" routerLinkActive="bg-indigo-50 text-indigo-700" class="flex items-center gap-3 px-4 py-3 text-gray-600 rounded-lg hover:bg-gray-50 hover:text-indigo-600 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        Agentes
      </a>
    </nav>

    <div class="p-4 border-t border-gray-200">
      <div class="bg-indigo-50 rounded-lg p-3">
        <p class="text-xs text-indigo-600 font-semibold">Usuario: Admin</p>
        <p class="text-xs text-indigo-400">admin&#64;system.com</p>
      </div>
    </div>
  </aside>

  <!-- Main Content Wrapper -->
  <div class="flex-1 flex flex-col min-w-0 overflow-hidden relative">
    <!-- Mobile Header -->
    <header class="bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between lg:hidden z-30 shadow-sm">
        <div class="flex items-center gap-3">
          <button (click)="toggleSidebar()" class="text-gray-500 hover:text-indigo-600 p-1 rounded-md hover:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <span class="font-bold text-indigo-600 text-lg">TicketPro</span>
        </div>
        <div class="h-8 w-8 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-700 font-bold text-xs">
          A
        </div>
    </header>

    <!-- Main View -->
    <main class="flex-1 overflow-x-hidden overflow-y-auto p-4 md:p-8 scroll-smooth">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Toasts -->
  <div class="fixed bottom-4 right-4 z-[60] flex flex-col gap-2 max-w-[90vw]">
    @for (toast of toastService.toasts(); track toast.id) {
      <div 
        class="min-w-[280px] md:min-w-[300px] p-4 rounded-lg shadow-lg text-white transform transition-all duration-300 animate-slide-up flex justify-between items-start"
        [class.bg-green-600]="toast.type === 'success'"
        [class.bg-red-600]="toast.type === 'error'"
      >
          <span class="text-sm md:text-base">{{ toast.message }}</span>
          <button (click)="toastService.remove(toast.id)" class="ml-3 hover:text-gray-200">
            &times;
          </button>
      </div>
    }
  </div>
</div>

<style>
  @keyframes slide-up {
    from { transform: translateY(100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  .animate-slide-up {
    animation: slide-up 0.3s ease-out;
  }
</style>
